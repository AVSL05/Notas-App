name: notas_app
description: "Una aplicación de notas con calendario, notificaciones y gestión de tareas"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.3.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Calendar & Date
  intl: ^0.20.2

  # Rich Text Editor
  flutter_quill: ^11.4.2
  flutter_quill_extensions: ^11.0.0
  go_router: ^16.1.0

  # Notifications
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_colorpicker: ^1.0.3
  flutter_slidable: ^4.0.0
  table_calendar: ^3.1.2
  fl_chart: ^0.69.0
  flutter_staggered_grid_view: ^0.7.0

  # HTTP & Networking
  dio: ^5.3.2
  connectivity_plus: ^6.1.4

  # Utils
  uuid: ^4.1.0
  dartz: ^0.10.1
  share_plus: ^11.0.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.2
  bloc_test: ^10.0.0

  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
